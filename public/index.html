<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Voice based Graphical User Interface - Experiment</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shoelace-css/1.0.0-beta16/shoelace.css">
  <script src="https://unpkg.com/siriwave/dist/siriwave.min.js"></script>
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <div class="container">

    <h1>Voice based Graphical User Interface - Experiment</h1>
    <p class="page-description">A graphical interface that is populated by your voice. An experiment.</p>

    <h3 class="no-browser-support">Sorry, Your Browser Doesn't Support the Web Speech API. Try Opening This Demo In Google Chrome.</h3>

    <div class="app">
      <h3>Input</h3>
      <div class="input-single">
        <textarea id="note-textarea" placeholder="Create a new note by typing or using voice recognition." rows="4"></textarea>
        <div id="siri-container"></div>
        <div id="record_command">Press the <button id="spacebar">spacebar</button> to record.</div>
      </div>

    <h3>The GUI</h3>
    <ul id="notes">
    </ul>

  </div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script src="scripts/fuzzyset.js"></script>    <!--from https://github.com/Glench/fuzzyset.js-->
<script src="scripts/script.js"></script>

</body>
</html>
